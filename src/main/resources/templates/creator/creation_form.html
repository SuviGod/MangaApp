<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    body{
        height: 100vh;
    }
    .container{
        height: 100%;
    }
</style>
<body>
<header th:insert="~{/fragments/fragments.html :: header}"></header>

<div class="container d-flex align-items-center justify-content-center">
    <form class="w-50" th:object="${new_creator}" th:action="@{/creators/new}" th:method="post" >
        <h2>Adding of creator</h2>
        <div class="mb-3 ">
            <label for="inputMainCreatorName" class="form-label">The main creator's name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputMainCreatorName" aria-describedby="mainNameHelp">
            <div id="mainNameHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="inputSecondaryCreatorName" class="form-label">Creator's secondary names: </label>
            <input type="text" th:field="*{secondaryNames}" class="form-control" id="inputSecondaryCreatorName" aria-describedby="secondaryNameHelp">
            <div id="secondaryNameHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="aboutCreator" class="form-label">About Creator:</label>
            <textarea th:field="*{description}" class="form-control" id="aboutCreator" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
