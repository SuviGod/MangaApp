<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/fragments/fragments.html :: header}"></header>
<div class="container">
    <h1 th:text="${manga.getName()}"></h1>
    <img th:src="'/' + ${manga.previewImagePath}">
    <p th:text="'Releas year:' + ${manga.releaseYear}"></p>
    <a th:href="'/creators/' + ${manga.author.id}" th:text="'Author:' + ${manga.author.name}"></a> <br>
    <a th:href="'/creators/' + ${manga.artist.id}" th:text="'Author:' + ${manga.artist.name}"></a>

</div>

</body>
</html>
