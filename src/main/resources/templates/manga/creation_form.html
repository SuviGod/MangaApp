<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create manga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    body{
        height: 100vh;
    }
    .container{
        height: 100%;
    }
</style>
<body>
<header th:insert="~{/fragments/fragments.html :: header}"></header>

<div class="container d-flex align-items-center justify-content-center">
    <form class="w-50" th:object="${new_manga}" th:action="@{/mangas/new}" th:method="post" enctype="multipart/form-data">
        <h2>Adding of manga</h2>
        <div class="mb-3 ">
            <label for="inputPreviewImage" class="form-label">Upload preview image:</label>
            <input type="file" class="form-control" name="image" accept="image/*" id="inputPreviewImage" aria-describedby="previewImageHelp">
            <div id="previewImageHelp" class="form-text"></div>
        </div>
        <div class="mb-3 ">
            <label for="inputMainMangaName" class="form-label">The main name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputMainMangaName" aria-describedby="mainNameHelp">
            <div id="mainNameHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="inputAlternativeNames" class="form-label">Creator's secondary names: </label>
            <input type="text" th:field="*{alternativeNames}" class="form-control" id="inputAlternativeNames" aria-describedby="AlternativeNamesHelp">
            <div id="AlternativeNamesHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="inputAuthorId" class="form-label">Id of author: </label>
            <input type="number" th:field="*{authorId}" class="form-control" id="inputAuthorId" aria-describedby="authorIdHelp">
            <div id="authorIdHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="inputArtistId" class="form-label">Id of artist: </label>
            <input type="number" th:field="*{artistId}" class="form-control" id="inputArtistId" aria-describedby="artistIdHelp">
            <div id="artistIdHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="inputTranslatorId" class="form-label">Id of translator: </label>
            <input type="number" th:field="*{translatorId}" class="form-control" id="inputTranslatorId" aria-describedby="translatorIdHelp">
            <div id="translatorIdHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="inputReleaseYear" class="form-label">Release year: </label>
            <input type="number" th:field="*{releaseYear}" class="form-control" id="inputReleaseYear" aria-describedby="releaseYearHelp">
            <div id="releaseYearHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

</body>
</html>
